<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            @for(product of products; track product.Id) {
                <app-product [Id]="product.Id" [name]="product.name" [sale]="product.sale" [price]="product.price" [priceBeforeSale]="product.priceBeforeSale" [stars]="product.stars"></app-product>
            }
        </div>
    </div>
</section>
